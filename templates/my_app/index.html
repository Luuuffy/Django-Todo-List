{% extends 'base.html' %}
{% block content %}
<div class="container mt-4 ">
    <div class="row">
        <div class="col">
            <h2>Add Item</h2>
            <form class="form-inline" action ="{% url 'todo' %}" method="post">
                {% csrf_token %}
                <input type="text" class="form-control mb-2 mr-sm-2" name="Item" placeholder="Add Item">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="row mt-4">
            <div class="col">
                <ul class="list-group">
                    {% for items in todo_items %}
                        <li class="list-group-item">{{ items.text }}
                            <div class="float-right">
                                <form action="{% url 'delete_todo' items.id %}" action="post">
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </form>
                            </div>
                        </li>

                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
